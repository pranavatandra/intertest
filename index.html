<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranava's Test Workspace</title>
    <style>
        /* Full-page background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1682686581229-54e18700b378?w=1600&q=80') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: black;
            text-align: center;
        }

        /* Centered content */
        .content {
            padding: 40px;
            border-radius: 10px;
        }

        /* Heading styles */
        h1 {
            font-size: 48px;
            margin: 0;
        }

        /* Subtext styles */
        p {
            font-size: 20px;
            opacity: 0.8;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: black;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Pranava's Test Workspace</h1>
        <p>A random place where I test random sh*t.</p>
        <a href="mailto:help@intertest.co.uk" class="button">Get in touch</a>
    </div>
</body>
</html>
