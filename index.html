<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranava's Test Workspace</title>
    <style>
        /* Full-page background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?abstract,texture') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Dark overlay for better text contrast */
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
        }

        /* Heading styles */
        h1 {
            font-size: 48px;
            margin: 0;
        }

        /* Subtext styles */
        p {
            font-size: 20px;
            opacity: 0.8;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button:hover {
            background: lightgray;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Pranava's Test Workspace</h1>
        <p>A random place where I test random sh*t.</p>
        <a href="#" class="button">Get in touch</a>
    </div>
</body>
</html>
